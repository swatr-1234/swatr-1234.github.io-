server.port=8081

#Setup postgres connection
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/employee
spring.datasource.username=postgres
spring.datasource.password=gslab@123
spring.datasource.driver-class-name=org.postgresql.Driver

#Keep the connection alive if idle for long time
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

#show sql and format query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#update schema as per entity
spring.jpa.hibernate.ddl-auto=update


#allow hibernate to work with particular dbms
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

#to log Logs in separate file
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
